<app-main-nav>
  <h1>Manage Students</h1>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-card-title>Student Details Form</mat-card-title>
    </mat-expansion-panel-header>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="Name" ngDefaultControl [(ngModel)]="selectedStudent.name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" ngDefaultControl [(ngModel)]="selectedStudent.email">
        </mat-form-field>

        <mat-form-field style="width: 250px">
          <input matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Date of Birth" ngDefaultControl [(ngModel)]="selectedStudent.dob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="width: 250px">
          <mat-select placeholder="Gender" ngDefaultControl [(ngModel)]="selectedStudent.gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile" ngDefaultControl [(ngModel)]="selectedStudent.mobile">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Batch" ngDefaultControl [(ngModel)]="selectedStudent.batchDTO">
            <mat-option *ngFor="let batch of batches" [value]="batch">{{batch.batchNo}} - {{batch.name}} ({{batch.branch}})</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <div id="actionButtons">
        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button style="background-color: darkorange">Update</button>
        <button (click)="saveStudent()" mat-raised-button color="primary">Save</button>
      </div>
    </mat-card-actions>
  </mat-expansion-panel>
  <br>
  <mat-divider></mat-divider>
  <br>
  <!--<app-student-table></app-student-table>-->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID</th>
      <td mat-cell *matCellDef="let row">{{row.studentId}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
      <td mat-cell *matCellDef="let row">{{row.branch}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">{{row.dob}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[5, 50, 100, 250]">
  </mat-paginator>
</app-main-nav>
