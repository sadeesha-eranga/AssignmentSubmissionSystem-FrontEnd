<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'push' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar><i class="material-icons">account_circle</i> Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/students">Manage Students</a>
      <a mat-list-item routerLink="/assignments">Manage Assignments</a>
      <a mat-list-item routerLink="/resources">Manage Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="title">Assignment Submission System</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div id="content_div">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
